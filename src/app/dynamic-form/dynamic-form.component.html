<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div class="item" fxLayout="column" [formGroup]="form">
    <div
      class="top"
      fxLayout="row"
      fxLayoutGap="5%"
      formArrayName="arr"
      *ngFor="let item of form.get('arr').controls; let i = index"
      formControlName="item"
    >
      <div class="left" fxLayout="column" fxFlex="75">
        <div class="">Form : {{ i + 1 }}</div>
        <mat-form-field appearance="outline">
          <mat-label>Designation</mat-label>
          <input matInput placeholder="(HR Rep)" formControlName="des" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Department</mat-label>
          <input matInput placeholder="(HR Rep)" formControlName="dept" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Business </mat-label>
          <input matInput placeholder="xyz company" formControlName="com" />
        </mat-form-field>
      </div>
      <div class="right" fxFlex="20" fxLayoutAlign="space-around center">
        <button mat-button class="remove" (click)="remove(i)">-</button>
      </div>
    </div>

    <div class="bottom" fxLayout="row" fxLayoutGap="10px">
      <button mat-button class="add" (click)="add()">+</button>
      <button mat-button class="save" (click)="save()">Save</button>
      <button mat-button class="save" (click)="openDialog()">view</button>
    </div>

    {{ form.get("arr").value | json }}
  </div>
</div>
